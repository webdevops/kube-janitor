apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo
  labels:
    ttl: 2026-01-01
spec:
  replicas: 0
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
